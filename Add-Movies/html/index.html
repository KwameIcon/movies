<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JavaScript</title>
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div id="header-text">
                <h1 id="movie-time">
                    Movie Time
                </h1>
                <p id="text">
                    A curated list of Amazing Movies
                </p>
            </div>
        </header>
        <div id="movie-list">
            <h1>Movies To Watch</h1>
            <ul>
                <li>
                    <span class="item">The journey to the west</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
        <div id="message">
            <h3>You entered nothing!</h3>
        </div>
        <form id="movie-form">
            <input type="text" placeholder="Add a new movie.." id="movie-input">
            <button id="movie-btn">Add</button>
        </form>
    </div>    
    <script src="../JavaScript/movieJs.js"></script>
    <script src="../fontawesome/js/all.js"></script>
</body>
</html>
